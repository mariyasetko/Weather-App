<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    
    <section>
        <nav class="navbar navbar-light bg-light split left">
            <form class="form-inline">
              <input id="inputValue" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchBtn">Search</button>
            </form>
          </nav>
    </section>

    <section class="card split right">
        <h1 id="city"></h1>
    </section>
    
    <section class="card split right">
        <h2>5-Day forecast--</h2>
        <div class="row">
            <div class="col-lg-12">Today's Weather</div>
            <div class="col-lg-12" id="today-weather">
                <p id="condition"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
                <p id="uv-index"></p> 
            </div>
        </div>
        </div>
            <div class="row" id="five-day-forecast">
                <!-- <div class="col-lg-2" id="day-1">1</div>
                <div class="col-lg-2" id="day-2">2</div>
                <div class="col-lg-2" id="day-3">3</div>
                <div class="col-lg-2" id="day-4">4</div>
                <div class="col-lg-2" id="day-5">5</div> -->
            </div>
        <!--5 day forecast-->
    </section>

</body>
</html>
